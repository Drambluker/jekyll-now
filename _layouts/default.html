<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="shortcut icon" href="/images/Logo/drambluker-logo.png" type="image/png">

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

    <script>
  	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  	  ga('create', 'UA-104409132-1', 'auto');
  	  ga('send', 'pageview');

	</script>

	<script type="text/javascript" src="//vk.com/js/api/openapi.js?146"></script>
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Публикации</a>
            <a href="{{ site.baseurl }}/projects">Проекты</a>
            <a href="{{ site.baseurl }}/contacts">Контакты</a>
          </nav>
        </header>

        <!-- admitad.banner: 4dbaab760478cb6cb5238f1d03ca20 123.ru -->
        <a target="_blank" rel="nofollow" href="https://ad.admitad.com/g/4dbaab760478cb6cb5238f1d03ca20/?i=4&subid=Subid"><img width="728" height="90" border="0" src="https://ad.admitad.com/b/4dbaab760478cb6cb5238f1d03ca20/" alt="123.ru"/></a>
        <!-- /admitad.banner -->
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}

      <!-- admitad.banner: a2c77c90de78cb6cb52316525dc3e8 Aliexpress INT -->
      <a target="_blank" rel="nofollow" href="https://alitems.com/g/a2c77c90de78cb6cb52316525dc3e8/?i=4&subid=Subid"><img width="728" height="90" border="0" src="https://ad.admitad.com/b/a2c77c90de78cb6cb52316525dc3e8/" alt="Aliexpress INT"/></a>
      <!-- /admitad.banner -->
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}

    <!-- VK Widget -->
	<div id="vk_community_messages"></div>
	<script type="text/javascript">
	VK.Widgets.CommunityMessages("vk_community_messages", 143399753, {expandTimeout: "30000",tooltipButtonText: "Есть вопрос?",welcomeScreen: "1"});
	</script>
  </body>
</html>
